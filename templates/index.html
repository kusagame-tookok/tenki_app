<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天気アプリ</title>
</head>
<body>
    <h1>天気検索フォーム</h1>
    <form method="post">
        <input type="text" name="lat" placeholder="緯度を入力してください">
        <input type="text" name="lon" placeholder="経度を入力">
        <button type="submit">検索</button>
    </form>
    <p>{{ result }}</p>
</body>
</html>
